<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/fancyeditor.css">
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript" src="js/fancyeditor.js"></script>
	<title>FancyEditor</title>
</head>
<body>
	<nav class="top-bar" data-topbar>

		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
				<li class="active"><a href="#">Right Button Active</a></li>
				<li class="has-dropdown">
					<a href="#">Right Button Dropdown</a>
					<ul class="dropdown">
						<li><a href="#">First link in dropdown</a></li>
					</ul>
				</li>
			</ul>

		</section>
	</nav>
	<div id="preview-area-container">
		<div id="preview-area">
			<div id="preview-area-menu">
				<button class="button tiny js-in">in</button>
				<button class="button tiny js-out">out</button>
				<button class="button tiny js-toggle-border">toggle</button>
				<button class="button tiny js-add">add</button>
			</div>
			<div id="page" class="row">
				<div id="ruler">
					<div class="medium-1 columns">1</div>
					<div class="medium-1 columns">2</div>
					<div class="medium-1 columns">3</div>
					<div class="medium-1 columns">4</div>
					<div class="medium-1 columns">5</div>
					<div class="medium-1 columns">6</div>
					<div class="medium-1 columns">7</div>
					<div class="medium-1 columns">8</div>
					<div class="medium-1 columns">9</div>
					<div class="medium-1 columns">10</div>
					<div class="medium-1 columns">11</div>
					<div class="medium-1 columns">12</div>
				</div>
				<br><br>
				<div class="inner-page">
					
				</div>
			</div>
		</div>
	</div>
	
	<div id="options-area">
		<div class="option-editor">
			<div class="js-tab">
				<ul class="tabs">
					<li class="tab button" data-target="#tab1">Boxes</li>
					<li class="tab button secondary" data-target="#tab2">Templates</li>
					<li class="tab button secondary" data-target="#tab3">Editor</li>
					<li class="tab button secondary" data-target="#tab4">Other</li>
				</ul>
				<div id="tab1" class="tab-content">
					<div class="row">
						<p>Boxes go directly on your page to add content and other stuff</p>
						<div class="medium-6 columns item-box" type="content">
							<p>Content</p>
							<button class="button small">Add</button>
						</div>
						<div class="medium-6 columns item-box" type="image">
							<p>Image</p>
							<button class="button small">Add</button>
						</div>
					</div>
				</div>
				<div id="tab2" class="tab-content">
					<p>tab 2</p>
				</div>
				<div id="tab3" class="tab-content">
					<p>tab 3</p>
				</div>
				<div id="tab4" class="tab-content">
					<p>tab 4</p>
				</div>
			</div>
		</div>
	</div>
	<div id="new-box-modal" class="reveal-modal" data-reveal>
		<h2>Add box</h2>
		<div class="js-modal-form">
			
		</div>
		<a class="close-reveal-modal">&#215;</a>
	</div>
</body>
</html>
