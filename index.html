<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/fancyeditor.css">
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript" src="js/fancyeditor.js"></script>
	<title>FancyEditor</title>
</head>
<body>
	<div id="preview-area-container">
		<div id="preview-area">
			<div id="preview-area-menu">
				<button class="button tiny js-in">in</button>
				<button class="button tiny js-out">out</button>
				<button class="button tiny js-toggle-border">toggle</button>
				<button class="button tiny js-add">add</button>
			</div>
			<div id="page" class="row">
				
			</div>
		</div>
	</div>
	
	<div id="options-area">
		<div class="option-editor">
			<textarea name="content"></textarea>
			<input type="submit">
		</div>
	</div>
	<div id="new-box-modal" class="reveal-modal" data-reveal>
		<h2>Add box</h2>
		<form id="new-box-form" close-target="#new-box-modal">
			<label>Choose box width:</label>
			<select name="width">
				<option value="1">1 column</option>
				<option value="2">2 columns</option>
				<option value="4">4 columns</option>
				<option value="6">6 columns</option>
				<option value="8">8 columns</option>
				<option value="10">10 columns</option>
				<option value="12">12 columns</option>
			</select>
			<label>Type:</label>
			<select name="type">
				<option value="content">Content (text or HTML)</option>
				<option value="image">Image</option>
				<option value="social">Social</option>
				<option></option>
			</select>
			<input class="button small" type="submit" value="Add">
		</form>
		<a class="close-reveal-modal">&#215;</a>
	</div>
</body>
</html>
